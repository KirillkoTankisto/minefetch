[package]
name = "minefetch"
version = "1.4.2"
edition = "2021"

[dependencies]
bytes = "1.10.1"
home = "0.5.11"
inquire = "0.7.5"
rand = "0.9.0"
reqwest = { version = "0.12.15", features = ["json"] }
rfd = "0.15.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha1 = "0.10.6"
tokio = { version = "1.44.2", features = ["full"] }
toml = "0.8.20"
whoami = "1.6.0"

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3
