[package]
name = "minefetch"
version = "1.2.0"
edition = "2021"

[dependencies]
serde_json = "1.0.134"
serde = { version = "1.0.217", features = ["derive"] }
bytes = "1.9.0"
rand = "0.8.5"
toml = "0.8.19"
home = "0.5.11"
reqwest = { version = "0.12.12", features = ["json"] }
tokio = { version = "1.42.0", features = ["full"] }
rfd = "0.15.2"
inquire = "0.7.5"
sha1 = "0.10.6"
whoami = "1.5.2"

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3
